<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudar Tela com Persistência</title>
    <style>
        body {
            transition: background-color 0.5s;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 50px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-red { background-color: #ff4d4d; color: white; }
        .btn-green { background-color: #4dff4d; color: white; }
        .btn-blue { background-color: #4d94ff; color: white; }
    </style>
</head>
<body>

<h1>Mude a Cor de Fundo</h1>
<button class="btn-red">Vermelho</button>
<button class="btn-green">Verde</button>
<button class="btn-blue">Azul</button>

<script>
    // Função para mudar a cor de fundo e armazenar no localStorage
    function changeBackgroundColor(color) {
        document.body.style.backgroundColor = color;
        localStorage.setItem('backgroundColor', color);
    }

    // Função para carregar a cor armazenada
    function loadBackgroundColor() {
        const savedColor = localStorage.getItem('backgroundColor');
        if (savedColor) {
            document.body.style.backgroundColor = savedColor;
        }
    }

    // Carregar a cor ao iniciar a página
    loadBackgroundColor();

    // Adicionando eventos de clique aos botões
    document.querySelector('.btn-red').addEventListener('click', () => changeBackgroundColor('red'));
    document.querySelector('.btn-green').addEventListener('click', () => changeBackgroundColor('green'));
    document.querySelector('.btn-blue').addEventListener('click', () => changeBackgroundColor('blue'));
</script>

</body>
</html>
